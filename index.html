<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header con il logo  -->

    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="Logo Boolean">
        </div>
        <div class="scritta-logo">
            <h1>Toboolist</h1>
        </div>
    </header>

    <!-- sezione principale  -->

    <main>
        <div class="main-container-top">
            <section>
                <button id="bottone-task" class="bottone-stile">Add Task</button>
                <button id="bottone-section" class="bottone-stile">Add Section</button>
            </section>
        </div>


        <div class="main-container-bottom">
            <section>
                <div class="news">
                    <ul><h2><span>&#9662;</span> New Task</h2>
                        <li><span class="spunta">&#10003;</span> Quarterly Newsletter</li>
                    </ul>
                </div>
            </section>
        </div>


    </main>
    
</body>
</html>
